<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Tracker – Acceso</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- reCAPTCHA v2  (Checkbox) -->
     <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container">
    <h1 id="form-title" class="title">Iniciar sesión</h1>

    <form id="auth-form" class="space-y-4">
      <input id="email"    class="input" type="email"    placeholder="Correo electrónico" required />
      <input id="password" class="input" type="password" placeholder="Contraseña" minlength="8" required />
      <input id="confirm"  class="input hidden" type="password" placeholder="Repite tu contraseña" />

      <!-- NUEVA Site Key aquí -->
      <div class="g-recaptcha" data-sitekey="6LcfD2IrAAAAAJ3JrI8tH8KwkElmA44Aykl9MNOY" data-action="LOGIN"></div>

      <button id="submit-btn" class="btn w-full">Entrar</button>
    </form>

    <p class="text-center text-sm mt-4">
      <a id="toggle-link" href="#" class="link">¿No tienes cuenta? Regístrate</a>
    </p>
  </div>

  <script src="assets/js/app.js" type="module"></script>
</body>
</html>
